<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>data1700-oblig1-balin6546</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>

<form id="bestillingsskjema">
    <label for="film">Velg film: </label>
    <select onchange="validerFilm()" id="film" name="film">
        <option value=" ">Velg film her</option>
        <option value="Lord of the Shrimp">Lord of the Shrimp</option>
        <option value="There Will Be Shrimp">There Will Be Shrimp</option>
        <option value="City of Shrimp">City of Shrimp</option>
        <option value="Shrimp and Prejudice">Shrimp and Prejudice</option>
        <option value="Shrimp Hard - Get Shrimped">Shrimp Hard - Get Shrimped</option>
    </select>
    <label for="film" class="errorMessage" id="filmUgyldigMelding">Du må velge en film</label>
    <br><br>

    <label for="antall">Antall: </label>
    <input onchange="validerAntall()" type="number" id="antall" name="antall" min="1" max="99">
    <label for="antall" class="errorMessage" id="antallUgyldigMelding">
        Du må velge et gyldig antall billetter
    </label>
    <br><br>

    <table>
        <tr>
            <td>
                <label for="fornavn">Fornavn: </label>
            </td>
            <td>
                <input onchange="validerFornavn()" type="text" id="fornavn" name="fornavn">
            </td>
            <td>
                <label for="fornavn" class="errorMessage" id="fornavnUgyldigMelding">
                    Felt må fylles ut, kan kun inneholde bokstaver
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="etternavn">Etternavn: </label>
            </td>
            <td>
                <input onchange="validerEtternavn()" type="text" id="etternavn" name="etternavn">
            </td>
            <td>
                <label for="etternavn" class="errorMessage" id="etternavnUgyldigMelding">
                    Felt må fylles ut, kan kun inneholde bokstaver
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefonnr">Telefonnr: </label>
            </td>
            <td>
                <input onchange="validerTelefonnr()" type="tel" id="telefonnr" name="telefonnr">
            </td>
            <td>
                <label for="telefonnr" class="errorMessage" id="telefonnrUgyldigMelding">
                    Felt må fylles ut, kan kun inneholde tall
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="epost">Epost: </label>
            </td>
            <td>
                <input onchange="validerEpost()" type="email" id="epost" name="epost">
            </td>
            <td>
                <label for="epost" class="errorMessage" id="epostUgyldigMelding">
                    Felt må fylles ut, må inneholde en epost-adresse
                </label>
            </td>
        </tr>
    </table>
    <br>
    <button type="button" onClick="kjopBillett()" id="kjopKnapp">Kjøp billett</button>
</form>

<h2>Alle billetter</h2>

<table id="billettListe"></table> <!-- table is filled by script -->

<button onclick="slettAlleBilletter()">Slett alle billetter</button>

</body>
</html>
